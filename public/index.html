<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
<li<nk rel="stylesheet" href="new-style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contact us</h1>
      <p>
        Interested in trying our product? Use the button below to get in
        touch.
      </p>
      <!-- Contact button triggers the modal form -->
      <button id="contactButton" class="contact-button">Contact us</button>
    </div>

    <!-- Modal overlay containing the contact form -->
    <div id="contactModal" class="modal">
      <div class="modal-content">
        <h2>Contact us</h2>
        <p>
          Please fill out the form below and we will get back to you as
          soon as possible.
        </p>
        <form id="contactForm">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="company">Company or Investor</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Company or investor"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit" class="submit-button">Submit</button>
        </form>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <p>
          Â© 2025 Your Company.
          <a href="privacy.html" class="privacy-link">Privacy
            Policy</a>
        </p>
        <div class="social-links">
          <a href="#" target="_blank" aria-label="Facebook">Facebook</a>
          <a href="#" target="_blank" aria-label="Instagram">Instagram</a>
          <a href="#" target="_blank" aria-label="Twitter">Twitter</a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
